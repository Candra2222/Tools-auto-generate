/* ====== STATE ====== */
let selectedImages = [];
const imgPreview = document.getElementById('imgPreview');
const repoSelect = document.getElementById('repoSelect');
const errorBox = document.getElementById('error');
const result = document.getElementById('result');

function showError(t){ errorBox.style.display='block'; errorBox.textContent=t; }
function clearError(){ errorBox.style.display='none'; errorBox.textContent=''; }

/* Pilih beberapa gambar acak (rotator) */
function pickImages(){
  selectedImages = [...IMAGES].sort(()=>0.5-Math.random()).slice(0, 3); // jumlah rotasi
  imgPreview.src = selectedImages[0];
}
pickImages();

/* Ambil repo GitHub */
async function loadRepos(){
  clearError();
  const r = await fetch('/api/github');
  const d = await r.json();
  repoSelect.innerHTML='<option value="">— Pilih repository —</option>';
  d.forEach(x=>{
    const o=document.createElement('option');
    o.value=x.full_name;
    o.textContent=x.full_name;
    repoSelect.appendChild(o);
  });
}

/* Deploy ke Netlify + inject rotator */
async function deploy(){
  clearError(); result.value='';
  if(!repoSelect.value){ showError('Repository belum dipilih'); return; }

  const r = await fetch('/api/deploy-netlify',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      repoFullName: repoSelect.value,
      images: selectedImages
    })
  });
  const d = await r.json();
  if(!d.url){ showError(JSON.stringify(d,null,2)); return; }
  result.value = d.url;
}

function copy(){
  if(!result.value){ showError('Belum ada link'); return; }
  navigator.clipboard.writeText(result.value);
  alert('Link disalin');
}
